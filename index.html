<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="js/RockPaperScissors.js" type="image/x-icon">
  <title>Shobana Sridhar | Rock Paper Scissors</title>
  <link type="text/css" rel="stylesheet" href="RockPaperScissors.css">
</head>

<body>
  <main>
    <div class="container">

      <div class="top">
        <div class="score">
          <h1> Player</h1>
          <p class="playerScore">0</p>
        </div>
        <div class="score">
          <h1> Computer </h1>
          <p class="computerScore">0</p>
        </div>
      </div>

      <div class="middle">
        <!-- Display on the main page-->
        <div class="middleFirst">
          <h1>Rock Paper Scissors</h1>
          <br>
          <h1>Let's play!</h1>
          <button id="startButtonID" class="startButtonClass"> Start </button>
        </div>

        <!-- Display when the game starts-->
        <div class="middleSecond">

          <div class="gameContainer">
            <div class="playerContainer">
              <img class="playerImages" src="lib/images/rock.jpeg" alt="rock">
            </div>

            <div class="computerContainer">
              <img class="computerImages" src="lib/images/rock.jpeg" alt="rock">
            </div>
          </div>

          <!-- game message -->
          <div class="messageDisplay">
            <h1>Choose your destiny</h1>
          </div>

        </div>
      </div>

      <div class="bottom">
        <button id="buttonChoice" class="button rock">Rock</button>
        <button id="buttonChoice" class="button paper">Paper</button>
        <button id="buttonChoice" class="button scissors">Scissors</button>
      </div>

      <!--play again -->
      <div class="bottom playAgain">
        <button class="resetButton" class="button"> Play Again </button>
      </div>

    </div>

    <script src="js/RockPaperScissors.js"></script>

  </main>
</body>

</html>
